<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">School App</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}">Course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/extracurriculars}">Extracurricular</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Course</h1>
      <div class="card-body">
        <form th:action="@{/courses/{id} (id=${course.id})}" th:object="${course}" method="POST">
          <div class="form-group">
            <label>Course Name</label>
            <input type="text" name="courseName" th:field="*{courseName}" class="form-control"
                   placeholder="Enter Course Name"/>
          </div>
          <div class="form-group">
            <label>Course Desc</label>
            <input type="text" name="courseDesc" th:field="*{courseDesc}" class="form-control"
                   placeholder="Enter Course Desc"/>
          </div>
          <br>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
